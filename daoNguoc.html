<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=["a","b"];
    let temp;
    for (let i = 0; i < x.length-1; i++) {
        for (let j = 0; j < x.length-1; j++) {
            if (x[j]<x[j+1]){
                //nếu muốn ngược thay dấu >
               temp=x[j+1];
               x[j+1]=x[j];
               x[j]=temp;
            }
        }

    }
    document.write(x)
</script>
</body>
</html>
