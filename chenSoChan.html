<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num=[0,2,5,4,6,8 ];
  for (let i = 0; i < num.length; i++) {
      if (i>0 && num[i-1]%2 === 0 && num[i]%2 === 0){
          document.write("-");
      }
      document.write(num[i])
  }


</script>
</body>
</html>
