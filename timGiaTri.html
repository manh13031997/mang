<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [4, 5, 1, 3, 2, 10];
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] == value) {
            document.write("giá trị" + value + "cột :" + i);
        }
    }
</script>
</body>
</html>
