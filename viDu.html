<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>

<body>
<input type="text" id="vdMang"/>
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>

<script>let x = 0;
let mang = Array();
function add_element_to_array() {
   mang.push(document.getElementById("vdMang").value)
   //   array[x] = document.getElementById("txtValue").value;
    // alert("Element: " + array[x] + " Added at index " + x);
    // x++;
    document.getElementById("vdMang").value = "";
}
function display_array() {
    let e = "<hr/>";
    for (let i = 0; i < mang.length; i++) {
        e += "Element " + i + " = " + mang[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
}
</script>
</body>
</html>
